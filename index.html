<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TaskList</title>
  <meta name="description" content="TaskList">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <h1>TaskList</h1>

  <div class="form" style="border: red solid;">
      <label for="name">Name</label>
      <input type="text" id="taskName" name="taskName" class="taskInput" value="activity name">

      <label for="hr">hr</label>
      <input type="text" id="taskHr" name="taskHr" class="taskHr" value="0">

      <label for="min">min</label>
      <input type="text" id="taskMin" name="taskMin" class="taskMin" value="0">

      <label for="sec">sec</label>
      <input type="text" id="taskSec" name="taskSec" class="taskSec" value="0">

      <input type="submit" id="addTaskButton" class="addTaskButton" value="Add">
  </div>

  <div class="taskManagement">
      <div class="taskList" id="taskList" style="border: black dashed;">
          <h2>Tasks will go here</h2>
          <!-- TODO: Build the classlist w/ js... add drag and drop functionality -->
      </div>
      <div id="play" class="taskManagementButton" style="border: green dashed;">Play Button</div>
      <div id="pause" class="taskManagementButton" style="border: red dashed;">Pause Button</div>
  </div>

  <script src="scripts/objects.js"></script>
  <script src="scripts/functions.js"></script>
</body>

</html>
